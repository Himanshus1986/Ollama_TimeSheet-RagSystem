<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Assistant - Timesheet & HR Policy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
            <div class="welcome-content">
                <div class="brand-header">
                    <h1 class="brand-title">Enterprise Assistant</h1>
                    <p class="brand-subtitle">Your AI-powered workspace companion</p>
                </div>

                <div class="welcome-message">
                    <h2>Welcome! Please choose your preferred service:</h2>
                </div>

                <div class="email-section">
                    <label for="user-email" class="form-label">Email Address</label>
                    <input type="email" id="user-email" class="form-control" placeholder="Enter your email address" required>
                    <div id="email-error" class="error-message hidden">Please enter a valid email address</div>
                </div>

                <div class="service-selection">
                    <button id="timesheet-btn" class="service-btn" data-service="timesheet">
                        <div class="service-icon">‚è∞</div>
                        <div class="service-content">
                            <h3>Timesheet Management</h3>
                            <p>Manage your Oracle and Mars timesheets with AI assistance</p>
                        </div>
                    </button>

                    <button id="hr-policy-btn" class="service-btn" data-service="hr-policy">
                        <div class="service-icon">üìã</div>
                        <div class="service-content">
                            <h3>HR Policy Assistant</h3>
                            <p>Get answers about company policies and HR documents</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="chat-interface hidden">
            <!-- Header -->
            <div class="chat-header">
                <div class="service-info">
                    <div class="service-badge">
                        <span id="service-name">Timesheet Management</span>
                    </div>
                    <div class="service-context">
                        <span>Chatting with</span> <span id="service-context">your timesheet assistant</span>
                    </div>
                    <div class="user-info">
                        <span>Email:</span> <span id="user-email-display">user@example.com</span>
                    </div>
                </div>
                <button id="reset-btn" class="reset-btn" title="Start new conversation">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>

            <!-- Messages Container -->
            <div class="messages-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="loading-indicator hidden">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <span>Assistant is typing...</span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-container">
                    <textarea id="chat-input" class="chat-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="error-toast hidden">
            <div class="error-content">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div id="error-message" class="error-text">Something went wrong. Please try again.</div>
                <button id="error-close" class="error-close">√ó</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
